<!DOCTYPE html>

<body>
  <script>
    // Ask the user to enter a text
    var enteredText = prompt("Please enter a text:");

    // Check if the user entered text or clicked Cancel
    if (enteredText !== null) {
    // User entered text
    console.log(You entered: ${enteredText});
    alert(You entered: ${enteredText});
    } else {
    // User clicked Cancel or closed the dialog
    console.log("You did not enter any text.");
    alert("You did not enter any text.");
        }

  </script>
</body>
</html>
