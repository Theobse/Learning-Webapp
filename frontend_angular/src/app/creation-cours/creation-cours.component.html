<div>
  <h2>Créer un cours</h2>

  <form (ngSubmit)="onSubmitCours()">
    <!-- Champ pour le titre du cours -->
    <div class="form-group">
      <label for="titreCours">Titre du cours</label>
      <input type="text" class="form-control" id="titreCours" name="titreCours" [(ngModel)]="titreCours" required>
    </div>

    <!-- Champ pour la description du cours -->
    <div class="form-group">
      <label for="descriptionCours">Description du cours</label>
      <textarea class="form-control" id="descriptionCours" name="descriptionCours" [(ngModel)]="descriptionCours" required></textarea>
    </div>

    <!-- Champ pour l'ID de la matière -->
    <div class="form-group">
      <label for="idMatiereCours">Nom de la matière</label>
      <textarea class="form-control" id="idMatiereCours" name="idMatiereCours" [(ngModel)]="nomMatiere" required></textarea>
    </div>


    <!-- Bouton de validation -->
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>

<button (click)="returnAccueil()">Retourner à l'accueil</button>
