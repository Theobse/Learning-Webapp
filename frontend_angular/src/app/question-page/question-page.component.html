<!DOCTYPE html>
<html lang="en">

<header class="top-menu">
  <h1>Projet Node Et React</h1>

  <nav>
    <ul>
      <li><a href="javascript:void(0)" (click)="returnAccueil()">Accueil</a></li>
      <li><a href="#">Profil</a></li>
    </ul>
  </nav>
</header>

<body>
  <label for="selectCours">Sélectionner un cours :</label>
  <select id="selectCours" [(ngModel)]="selectedCourseId" (change)="onCourseSelectionChange()">
    <option value="" disabled selected>Sélectionnez un cours</option>
    <option *ngFor="let course of courseList" [value]="course.id">{{ course.title }}</option>
  </select>

  <!-- Afficher les questions pour le cours sélectionné>
  <div *ngFor="let question of questions">
    <h3>{{ question.Question }}</h3>
    <p>{{ question.Answer }}</p>
  </div-->

</body>

<button (click)="returnAccueil()">Retourner à l'accueil</button>
