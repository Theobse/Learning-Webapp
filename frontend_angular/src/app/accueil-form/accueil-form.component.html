<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ma Web App</title>
  <!-- Ajoutez les liens vers les bibliothèques externes nécessaires ici -->
</head>
<body>
<!-- Ruban supérieur avec des menus -->
<header class="top-menu">
  <nav>
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Profil</a></li>
      <li><a href="#">Paramètres</a></li>
      <!-- Ajoutez d'autres options de menu selon vos besoins -->
    </ul>
  </nav>
</header>

<!-- Ruban vertical à gauche avec des options -->
<aside class="side-menu">
  <ul>
    <li><a href="javascript:void(0)" (click)="redirectToSelectPage()">Voir nos cours</a></li>
    <li><a href="javascript:void(0)" (click)="redirectToCreateCourses()">Créer des cours</a></li>
    <li><a href="javascript:void(0)" (click)="redirectToStatistic()">Statistique</a></li>
    <!-- Ajoutez d'autres options latérales ici -->
  </ul>
</aside>

<!-- Contenu principal -->
<main class="main-content">
  <div class="content">
    <!-- L'emplacement où le contenu de la page apparaîtra -->
  </div>
  <button (click)="seDeconnecter()">Se deconnecter</button>
</main>

</body>
</html>
